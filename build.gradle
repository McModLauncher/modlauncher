buildscript {
    repositories {
        mavenCentral()
        // The following is only necessary if you want to use SNAPSHOT releases.
        // maven { url 'https://oss.sonatype.org/content/repositories/snapshots' }
    }
    dependencies {
        classpath 'org.junit.platform:junit-platform-gradle-plugin:1.0.2'
    }
}

plugins {
    id 'org.ajoberstar.grgit' version '2.2.1'
}
apply plugin: 'org.junit.platform.gradle.plugin'
apply plugin: 'maven'
apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'jacoco'

repositories {
    mavenCentral()
}

sourceSets {
    api
    testJars
}

jacoco {
    toolVersion = "0.7.9"
}

group = 'cpw.mods'
//noinspection GroovyUnusedAssignment
archivesBaseName = 'modlauncher'
version = '0.1-SNAPSHOT'
//noinspection GroovyUnusedAssignment
sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile group: 'org.checkerframework', name: 'checker-qual', version: '2.5.1'
    compile 'net.sf.jopt-simple:jopt-simple:5.0.4'
    apiCompile 'org.ow2.asm:asm:6.0'
    compile 'org.ow2.asm:asm:6.0'
    apiCompile 'org.ow2.asm:asm-tree:6.0'
    compile 'org.ow2.asm:asm-tree:6.0'
    apiCompile 'org.ow2.asm:asm-commons:6.0'
    compile 'org.ow2.asm:asm-commons:6.0'
    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.10.0'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.10.0'
    compile sourceSets.api.output
    testCompile "org.junit.jupiter:junit-jupiter-api:5.0.2"
    testCompile(group: 'org.powermock', name: 'powermock-core', version: '1.7.3')
    testRuntime "org.junit.jupiter:junit-jupiter-engine:5.0.2"
    testRuntime sourceSets.testJars.runtimeClasspath
}

task apiJar(type: Jar) {
    classifier = 'api'
    from sourceSets.api.output
}

task apiSourcesJar(type: Jar) {
    classifier = 'apisource'
    from sourceSets.api.allSource
}

task testsJar(type: Jar) {
    classifier = 'testsjar'
    from sourceSets.testJars.output
}

task sourcesJar(type: Jar) {
    classifier = 'sources'
    from sourceSets.main.allSource
    from sourceSets.api.allSource
}

jar {
    from sourceSets.api.output
    manifest {
        attributes(["Specification-Title": "modlauncher",
                    "Specification-Vendor": "Forge",
                    "Specification-Version": "1.0", // We are version 1 of the modlauncher specification
                    "Implementation-Title": project.name,
                    "Implementation-Version": "${version}+${System.getenv("BUILD_NUMBER")?:0}+${grgit.head().getAbbreviatedId(8)}",
                    "Implementation-Vendor" :"Forge",
                    "Implementation-Timestamp": new Date().format("yyyy-MM-dd'T'HH:mm:ssZ"),
                    "Git-Commit": grgit.head().getAbbreviatedId(8),
                    "Git-Branch": grgit.branch.getCurrent().getName() ],
                "cpw/mods/modlauncher/api/")
        attributes(["Specification-Title": "modlauncherserviceapi",
                    "Specification-Vendor": "Forge",
                    "Specification-Version": "1.0", // We are version 1 of the modlauncher serviceapi specification
                    "Implementation-Title": project.name,
                    "Implementation-Version": "${version}+${System.getenv("BUILD_NUMBER")?:0}+${grgit.head().getAbbreviatedId(8)}",
                    "Implementation-Vendor" :"Forge",
                    "Implementation-Timestamp": new Date().format("yyyy-MM-dd'T'HH:mm:ssZ"),
                    "Git-Commit": grgit.head().getAbbreviatedId(8),
                    "Git-Branch": grgit.branch.getCurrent().getName() ],
                "cpw/mods/modlauncher/serviceapi/")
    }
}

tasks.withType(JavaCompile) {
    options.compilerArgs << '-Xlint:unchecked'
}

artifacts {
    archives apiJar
    archives apiSourcesJar
    archives testsJar
    archives jar
    archives sourcesJar
}

uploadArchives {
    repositories.mavenDeployer {
        if (project.hasProperty('forgeMavenPassword'))
        {
            repository(url: "http://files.minecraftforge.net/maven/manage/upload") {
                authentication(userName: project.getProperty('forgeMavenUser'), password: project.getProperty('forgeMavenPassword'))
            }
        } else {
            repository(url: 'file://localhost/' + project.file('repo').getAbsolutePath())
        }
        pom {
            groupId = project.group
            artifactId = project.archivesBaseName
            project {
                name project.archivesBaseName
                packaging 'jar'
                description 'Mod Launcher'
                url 'https://github.com/cpw/modlauncher'

                scm {
                    url 'https://github.com/cpw/modlauncher'
                    connection 'scm:git:git://github.com/cpw/modlauncher.git'
                    developerConnection 'scm:git:git@github.com:cpw/modlauncher.git'
                }

                issueManagement {
                    system 'github'
                    url 'https://github.com/cpw/modlauncher/issues'
                }

                developers {
                    developer {
                        id 'cpw'
                        name 'cpw'
                        roles { role 'developer' }
                    }
                }
            }
        }
    }
}